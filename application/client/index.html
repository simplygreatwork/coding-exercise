<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
	<div id="app">
		<v-app id="inspire">
			<v-navigation-drawer fixed v-model="drawer" app>
				<v-toolbar color="indigo" dark>
					<v-toolbar-title>List</v-toolbar-title>
				</v-toolbar>
				<list-view></list-view>
			</v-navigation-drawer>
			<v-toolbar color="indigo" dark fixed app>
				<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
				<v-toolbar-title>Edit</v-toolbar-title>
			</v-toolbar>
			<v-content>
				<v-container fluid fill-height>
					<v-layout column>
						<edit-view></edit-view>
					</v-layout>
				</v-container>
			</v-content>
			<v-footer color="indigo" app fixed>
				<span class="white--text">Code Exercise &copy; 2017 Philip Weaver</span>
			</v-footer>
			<v-snackbar
				:timeout="timeout"
				:top="y === 'top'"
				:bottom="y === 'bottom'"
				:right="x === 'right'"
				:left="x === 'left'"
				:multi-line="mode === 'multi-line'"
				:vertical="mode === 'vertical'"
				v-model="snackbar"
			>
				{{message}}
				<v-btn flat color="pink" @click.native="snackbar = false">Close</v-btn>
			</v-snackbar>
		</v-app>
	</div>
	
	<script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.js"></script>
	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript" src="https://unpkg.com/http-vue-loader"></script>
	<script type="text/javascript" src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
	<script type="text/javascript" src="src/Class.js"></script>
	<script type="text/javascript" src="src/Broadcast.js"></script>
	<script type="text/javascript" src="src/Application.js"></script>
	<script type="text/javascript">
		window.application = new Application();
	</script>
</body>

</html>
